<div class="card text-white mb-3" style="margin:0 auto; width: 90%; max-width: 900px; background-color: rgb(74, 135, 167); box-shadow: 5px 5px 2px rgb(47, 49, 49);" id="searchCard">
  <div class="card-title mt-5" style="text-align: center;"><h1>Weather Search</h1></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
      
      <div class="form-group row">
        <label for="myStreet" id="label1" class="col-sm-3 col-form-label" style="text-align: left; ">Street<span class="required">*</span></label>
        <div class="col-sm-6">
          <input type="text" [disabled]="isdisabled" [ngClass]="{'form-control': true, 'is-invalid': myStreet.invalid && (myStreet.dirty || myStreet.touched)}" id="myStreet" name="myStreet" placeholder="Enter Street Name" required noWhitespace style="border: 1px solid black;" [(ngModel)]="form.myStreet" #myStreet="ngModel" >
          <div class="invalid-feedback">Please enter a street.</div>
        </div>
      </div>
      <!-- <pre>
        {{form | json}}
      </pre> -->
      
      <div class="form-group row">
            <label for="myCity" id="label2" class="col-sm-3 col-form-label"style="text-align: left; ">City<span class="required">*</span></label>
            <div class="col-sm-6">
              <input type="text" [disabled]="isdisabled" [ngClass]="{'form-control': true, 'is-invalid': myCity.invalid && (myCity.dirty || myCity.touched)}" id="myCity" name="myCity" placeholder="Enter City Name" required noWhitespace style="border: 1px solid black;" [(ngModel)]="form.myCity" #myCity="ngModel"> 
              <div class="invalid-feedback">Please enter a city.</div>
            </div>
      </div>

      <div class="form-group row">
        <label for="myState" id="label3" class="col-sm-3 col-form-label" style="text-align: left;">State<span class="required">*</span></label>
        <div class="col-sm-4">
          <select [disabled]="isdisabled" class="custom-select" name="myState" id="myState" [(ngModel)]="form.myState" #myState="ngModel">
            <option value="0" select>Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>

      <div class="form-group row" hidden>
          <label for="myCity" class="col-sm-3 col-form-label"style="text-align: left; ">City<span class="required">*</span></label>
          <div class="col-sm-6">
            <input type="text"  id="myCity2" name="myCity2" placeholder="Enter City Name" required noWhitespace style="border: 1px solid black;" [(ngModel)]="form.myCity2" #myCity2="ngModel"> 
            <div class="invalid-feedback">Please enter a city.</div>
          </div>
      </div>
      <div class="form-group row" hidden>
          <input type="text"  id="myState2" name="myState2" placeholder="Enter State Name" required noWhitespace style="border: 1px solid black;" [(ngModel)]="form.myState2" #myState2="ngModel"> 
      </div>
      <div class="form-group row" hidden>
          <input type="text"  id="myLat" name="myLat" [(ngModel)]="form.myLat" #myLat="ngModel"> 
      </div>
      <div class="form-group row" hidden>
          <input type="text"  id="myLng" name="myLng" [(ngModel)]="form.myLng" #myLat="ngModel"> 
      </div>

      <div class="form-group row">
        <div id="label4" style="width: 15px;"></div>
        <div class="form-check-inline col-form-label" style="text-align: left;">
          <input class="form-check-input" type="checkbox" id="currentLocation" name="currentLocation" (click)="current()" value="currentLocation" [(ngModel)]="form.currentLocation" currentLocation="ngModel"> 
          <label class="form-check-label" for="currentLocation">Current Location</label>
        </div>
      </div>
        
      <div class="form-group ">
        <button routerLink="/Current" id="btn1" type="submit" class="btn btn-light" style="border: 1px solid black;"><i style="vertical-align: middle;" class="material-icons">search</i><a style="vertical-align: middle;">Search</a></button>
      </div>
    </form> 
    <a href="/">
      <button id="btn2"  class="btn btn-light" (click)="clear()" style="border: 1px solid black;">
          <i style="vertical-align: middle;" class="material-icons">clear_all</i>
          <a  style="vertical-align: middle; text-decoration: none; color:black;">Clear</a>
      </button>
    </a>


    
  </div>
</div>
<div id="result-and-favorite">
  <form (ngSubmit)="onSubmit()">
    <div class="btn-group" role="group" >
        <button routerLink="/Current" type="submit" class="btn btn-info" id="resultButton">Results</button>
        <div class="col-sm-1"></div>
        <button routerLink="/Favorites" (click)="favorite()" type="button" class="btn btn-outline-secondary" id="favoriteButton">Favorites</button>
    </div>
  </form>
</div>
